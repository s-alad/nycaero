        <script src="../scripts.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="mobile-header">
            <div onclick="openMenu()" class="mobile-header-open-icon">
                <div class="mobile-icon-component-1"></div>
                <div class="mobile-icon-component-2"></div>
                <div class="mobile-icon-component-3"></div>  
            </div>
        </div>
        <div class="mobile-header-option-container">
            <div class="mobile-header-close-icon" onclick="closeMenu()"><b>&#xd7;</b></div>
            <a href="../index.html">
                <div class="mobile-header-option">HOME</div>
            </a>
            <a href="hpr.html">
                <div class="mobile-header-option">HPR</div>
            </a>
            <a href="tarc.html">
                <div class="mobile-header-option">TARC</div>
            </a>
            <a href="cubesat.html"> 
                <div class="mobile-header-option">CUBESAT</div>
            </a>
            <a href="iavs.html">
                <div class="mobile-header-option">IAVS</div>
            </a>
            <a href="sponser.html">
                <div class="mobile-header-option">SPONSER</div>
            </a>
        </div>
        <div class="header">
            <a href="sponser.html"> <button class="contact-r">SPONSOR</button></a>
            <a href="../index.html"><button class="contact-l">HOME</button></a>
            <div class="header-container">
                <a href="hpr.html">       <button> HPR     </button></a>
                <a href="tarc.html">      <button> TARC    </button></a>
                <a href="cubesat.html">   <button> CUBESAT </button></a>
                <a href="iavs.html"> <button> IAVS </button></a>
            </div>
        </div>
        <div class="contact">
            <h1>CONTACT US!</h1>
            <form>
                <div class="contact-container">
                    <div class="detail-container">
                        <div class="label-container"><label for="name">NAME</label></div>
                        <input type="text" id="name" name="name" placeholder="ex: jamie philip"> 
                    </div>
                    <div class="detail-container">
                        <div class="label-container"><label for="email">EMAIL</label></div>
                        <input type="text" id="email" name="email" placeholder="ex: james@jmail.com"> 
                    </div>
                    <div class="message-container">
                        <div class="message-spliter">
                            <label for="message">MESSAGE</label>
                        </div>
                        <div class="message-spliter">
                            <textarea id="message" name="message" placeholder="type away!"></textarea> 
                        </div>
                    </div>
                </div>
                <button>SUBMIT</button>
            </form>
        </div>
    </body>
</html>
